name: Server tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Run server tests (Jest)
        working-directory: ./server
        env:
          NODE_ENV: test
        run: npm test --silent
